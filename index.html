<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="picture-block">
    <img class="picture-block-img" src="./eisenhower-matrix.jpg">
    <a class="picture-block-link" 
    href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="form-block">
    <p id="add-item">
      <label class="label-new-task label" for="new-task">Add Item</label>
      <div class="add-item-text">
        <input id="new-task" class="input-task input add-input" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="ul" id="incomplete-tasks">
      <li class="li">
        <input  type="checkbox" class="input checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="input-task input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="img-delete" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode li">
        <input type="checkbox" class="input checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="go shopping" class="input-task input">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="img-delete" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="ul" id="completed-tasks">
      <li class="li">
        <input type="checkbox" checked class="input checkbox">
        <label class="task label">See the Doctor</label>
        <input type="text" class="input-task input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="img-delete" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
